components:
  terraform:
    guardduty/delegated-administrator:
      metadata:
        component: target
      vars:
        enabled: true
        delegated_administrator_account_name: default-test
        admin_delegated: false
        # Disable SNS for basic test
        create_sns_topic: false
        cloudwatch_enabled: false
        # Basic protection settings
        s3_protection_enabled: true
        kubernetes_audit_logs_enabled: false
        malware_protection_scan_ec2_ebs_volumes_enabled: false
        lambda_network_logs_enabled: false
        runtime_monitoring_enabled: false
        eks_runtime_monitoring_enabled: false
